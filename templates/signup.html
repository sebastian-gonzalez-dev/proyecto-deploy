{% extends 'base.html' %}

{% block content %}
   

       <main class="container">
        <div class="row mt-4">
           <div class="col-md-8 offset-md-2">
            <form action="" method="POST" class="card card-body">
                <p class="display-4 text-center">Signup</p>
                {{mensaje}}
    
                {% csrf_token %}
                
                <div class="mt-3 mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mt-3 mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Write your password">
                </div>
                <div class="mt-3 mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm your password">
                </div>

                <input type="submit" class="btn btn-primary">
            </form>
           </div>
        </div>

       </main>


{% endblock %}
