{% extends 'base.html' %}


{% block content %}


<p class="mt-3 display-3 text-center">Tareas pendientes</p>
<!-- col-md-8 offset-md-2 -->


       

<main class="container">
    <div class="">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>USER</th>
                    <th>DESCRIPTION</th>
                </tr>
            </thead>
            <tbody>
                {% for tarea in tareas %}
                    <tr>
                        <td><a href="{% url 'taskDetail' tarea.id %}" class="text-decoration-none">{{tarea.id}}</a></td>
                        <td>{{ tarea.title }}</a></td>
                        <td>{{ tarea.user }}</td>
                        <td>{{ tarea.description }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
 </main>
