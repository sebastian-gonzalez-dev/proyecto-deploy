{% extends 'base.html' %}



{% block content %}

   <main class="container">
    <div class="row mt-4">
       <div class="col-md-6 offset-md-3">
       
        <form action="" method="POST" class="card card-body">
            {{mensaje}}
            <p class="mt-3 display-4 text-center">SignIn</p>
            {% csrf_token %}
            <!-- {{form.as_p}} -->

            <div class="mt-3 mb-3">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Write your username">
            </div>
            <div class="mt-3 mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Write your password">
            </div>
            <!-- <div class="mt-3 mb-3">
                <label for="password2">Confirm your password:</label>
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm your password">
            </div> -->

            <input type="submit" value="Ingresar" class="btn btn-primary">
        </form>
       </div>
    </div>
   </main>

{% endblock %}
